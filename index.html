    async function rain_me(time) {
      var player = players[Math.floor(Math.random()*players.length)];
      var adjective = adjectives[Math.floor(Math.random()*adjectives.length)];
      var verb = verbs[Math.floor(Math.random()*verbs.length)];

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      if (time > 0) {
        // document.getElementById("msg").style.color = 'rgba(255,255,255, 0)';
        document.getElementById("msg").style.display = 'none';
        document.getElementById("clicker").style.display = 'none';
        document.getElementById("spinner").style.display = 'block';
        document.getElementById("oracle").style.display = 'block';

        await sleep(time);

        document.getElementById("oracle").style.display = 'none';
        document.getElementById("spinner").style.display = 'none';
        document.getElementById("clicker").style.display = 'block';
      }

      document.getElementById("player").innerHTML = player;
      document.getElementById("adjective").innerHTML = adjective;
      document.getElementById("verb").innerHTML = verb;

      if (time > 0) {
        // document.getElementById("msg").style.color = 'rgba(255,255,255)';
        document.getElementById("msg").style.display = 'block';
      }
      return false;
    }
